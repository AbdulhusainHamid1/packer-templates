language: generic

env:
  global:
  - PATH="/opt/chefdk/bin:/opt/chef/bin:$PATH"

addons:
  apt:
    sources:
    - chef-stable-precise
    packages:
    - chefdk

install:
- bundle install --jobs=3 --retry=3
- unset GEM_PATH

script:
- make
- git diff --exit-code
- git diff --cached --exit-code
- bundle exec rake
- ./run-foodcritic cookbooks
- ./runtests
