---
description: Travis CI meta docker import base template
variables:
  docker_base_image: quay.io/travisci/travis-standard:dev
builders:
- type: vmware-iso
  name: ci-docker-import-base-iso
  boot_command:
  - "<esc><wait>"
  - "<esc><wait>"
  - "<enter><wait>"
  - "/install/vmlinuz<wait>"
  - " auto<wait>"
  - " console-setup/ask_detect=false<wait>"
  - " console-setup/layoutcode=us<wait>"
  - " console-setup/modelcode=pc105<wait>"
  - " debconf/frontend=noninteractive<wait>"
  - " debian-installer=en_US<wait>"
  - " fb=false<wait>"
  - " initrd=/install/initrd.gz<wait>"
  - " kbd-chooser/method=us<wait>"
  - " keyboard-configuration/layout=USA<wait>"
  - " keyboard-configuration/variant=USA<wait>"
  - " locale=en_US<wait>"
  - " netcfg/get_domain=vm<wait>"
  - " netcfg/get_hostname=travis<wait>"
  - " noapic<wait>"
  - " preseed/url=http://{{ .HTTPIP }}:{{ .HTTPPort }}/preseed.cfg<wait>"
  - " -- <wait>"
  - "<enter><wait>"
  boot_wait: 10s
  disk_size: 20480
  guest_os_type: Ubuntu-64
  headless: true
  http_directory: packer-assets
  iso_checksum: af224223de99e2a730b67d7785b657f549be0d63221188e105445f75fb8305c9
  iso_checksum_type: sha256
  iso_url: http://releases.ubuntu.com/precise/ubuntu-12.04.5-server-amd64.iso
  skip_compaction: true
  ssh_username: travis
  ssh_password: travis
  ssh_port: 22
  ssh_wait_timeout: 10000s
  shutdown_command: echo '/sbin/halt -h -p' > shutdown.sh; echo 'travis' | sudo -S
    bash 'shutdown.sh'
  tools_upload_flavor: linux
- type: vmware-vmx
  name: ci-docker-import-base-vmx
  vm_name: ci-docker-import-base
  source_path: output-vmware-ubuntu-precise-base/packer-vmware-ubuntu-precise-base.vmx
  ssh_username: travis
  ssh_password: travis
  ssh_port: 22
  ssh_wait_timeout: 10000s
  headless: true
provisioners:
- type: shell
  inline:
  - curl https://get.docker.io | bash
  - docker pull {{ user `docker_base_image` }}
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
- type: shell
  scripts:
  - packer-scripts/cleanup
  - packer-scripts/minimize
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
post-processors:
- type: vagrant
  keep_input_artifact: true
