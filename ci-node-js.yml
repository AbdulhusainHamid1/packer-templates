<% @dist = ENV.fetch('CI_NODE_JS_DIST', 'precise') %>
---
variables:
  cookbooks_branch: "{{ env `COOKBOOKS_BRANCH` }}"
  cookbooks_sha: "{{ env `COOKBOOKS_SHA` }}"
  gce_account_file: "{{ env `GCE_ACCOUNT_FILE` }}"
  gce_project_id: "{{ env `GCE_PROJECT_ID` }}"
builders:
- type: vmware-vmx
  name: ci-minimal-vmx
  communicator: ssh
  vm_name: ci-minimal
  source_path: output-vmware-ubuntu-<%= @dist %>-base/packer-vmware-ubuntu-<%= @dist %>-base.vmx
  ssh_username: travis
  ssh_password: travis
  ssh_port: 22
  ssh_wait_timeout: 10000s
  shutdown_command: echo travis | sudo halt -h -p
  headless: true
- type: googlecompute
  name: googlecompute
  communicator: ssh
  ssh_timeout: 10m
  ssh_port: 22
  image_description: Travis CI Node.js
  account_file: "{{ user `gce_account_file` }}"
  project_id: "{{ user `gce_project_id` }}"
  <% if @dist == 'trusty' %>
  source_image: ubuntu-1404-trusty-v20150909a
  <% else %>
  source_image: ubuntu-1204-precise-v20150910
  <% end %>
  zone: us-central1-a
  image_name: travis-ci-node-js-<%= @dist %>-{{ timestamp }}
  machine_type: n1-standard-2
  tags:
  - ci
  - node-js
provisioners:
- type: file
  source: packer-assets/ubuntu-<%= @dist %>-normal-purge.txt
  destination: "/var/tmp/purge.txt"
- type: shell
  scripts:
  - packer-scripts/pre-chef-bootstrap
  - packer-scripts/remove-vagrant-user
  - packer-scripts/travis-images-setup-env
  - packer-scripts/clone-travis-cookbooks
  environment_vars:
  - COOKBOOKS_BRANCH={{ user `cookbooks_branch` }}
  - COOKBOOKS_SHA={{ user `cookbooks_sha` }}
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
- type: chef-solo
  cookbook_paths:
  - cookbooks
  remote_cookbook_paths:
  - "/tmp/chef-stuff/travis-cookbooks/ci_environment"
  json:
    nodejs:
      versions:
      - 0.6.21
      - 0.8.27
      - 0.10.18
      - 0.10.36
      - 0.11.15
      aliases:
        '0.10': '0.1'
        0.11.15: node-unstable
      default: 0.10.36
    system_info:
      cookbooks_sha: "{{ user `cookbooks_sha` }}"
  run_list:
  - recipe[nodejs::multi]
  - recipe[nodejs::iojs]
  - recipe[system_info]
  - recipe[sweeper]
- type: shell
  scripts:
  - packer-scripts/cleanup
  - packer-scripts/ensure-travis-user
  - packer-scripts/minimize
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
<% unless ENV['SKIP_POST_PROCESSORS'] %>
