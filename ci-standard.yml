<% @dist = ENV.fetch('CI_STANDARD_DIST', 'precise') %>
---
variables:
  travis_cookbooks_branch: "{{ env `TRAVIS_COOKBOOKS_BRANCH` }}"
  travis_cookbooks_sha: "{{ env `TRAVIS_COOKBOOKS_SHA` }}"
  gce_account_file: "{{ env `GCE_ACCOUNT_FILE` }}"
  gce_project_id: "{{ env `GCE_PROJECT_ID` }}"
builders:
- type: vmware-vmx
  name: ci-minimal-vmx
  communicator: ssh
  vm_name: ci-minimal
  source_path: output-vmware-ubuntu-<%= @dist %>-base/packer-vmware-ubuntu-<%= @dist %>-base.vmx
  ssh_username: travis
  ssh_password: travis
  ssh_port: 22
  ssh_wait_timeout: 10000s
  shutdown_command: echo travis | sudo halt -h -p
  headless: true
- type: googlecompute
  name: googlecompute
  communicator: ssh
  ssh_timeout: 10m
  ssh_port: 22
  image_description: Travis CI Standard
  account_file: "{{ user `gce_account_file` }}"
  project_id: "{{ user `gce_project_id` }}"
  <% if @dist == 'trusty' %>
  source_image: ubuntu-1404-trusty-v20150909a
  <% else %>
  source_image: ubuntu-1204-precise-v20150910
  <% end %>
  zone: us-central1-a
  image_name: travis-ci-standard-<%= @dist %>-{{ timestamp }}
  machine_type: n1-standard-2
  tags:
  - ci
  - standard
provisioners:
- type: file
  source: packer-assets/ubuntu-<%= @dist %>-normal-purge.txt
  destination: "/var/tmp/purge.txt"
- type: shell
  scripts:
  - packer-scripts/packer-env-dump
  - packer-scripts/pre-chef-bootstrap
  - packer-scripts/remove-vagrant-user
  - packer-scripts/travis-images-setup-env
  - packer-scripts/clone-travis-cookbooks
  environment_vars:
  - TRAVIS_COOKBOOKS_BRANCH={{ user `travis_cookbooks_branch` }}
  - TRAVIS_COOKBOOKS_SHA={{ user `travis_cookbooks_sha` }}
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
- type: chef-solo
  cookbook_paths:
  - cookbooks
  remote_cookbook_paths:
  - "/tmp/chef-stuff/travis-cookbooks/ci_environment"
  json: {}
  run_list:
  - recipe[travis_ci_standard]
- type: shell
  scripts:
  - packer-scripts/cleanup
  - packer-scripts/ensure-travis-user
  - packer-scripts/minimize
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
