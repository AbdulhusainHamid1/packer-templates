<% @dist = ENV.fetch('CI_STANDARD_DIST', 'precise') %>
---
variables:
  cookbooks_branch: "{{ env `COOKBOOKS_BRANCH` }}"
  cookbooks_sha: "{{ env `COOKBOOKS_SHA` }}"
  gce_project_id: "{{ env `GCE_PROJECT_ID` }}"
builders:
- type: vmware-vmx
  name: ci-minimal-vmx
  communicator: ssh
  vm_name: ci-minimal
  source_path: output-vmware-ubuntu-<%= @dist %>-base/packer-vmware-ubuntu-<%= @dist %>-base.vmx
  ssh_username: travis
  ssh_password: travis
  ssh_port: 22
  ssh_wait_timeout: 10000s
  shutdown_command: echo travis | sudo halt -h -p
  headless: true
- type: googlecompute
  name: googlecompute
  communicator: ssh
  ssh_timeout: 10m
  ssh_port: 22
  image_description: Travis CI Standard
  account_file: tmp/gce.json
  project_id: "{{ user `gce_project_id` }}"
  <% if @dist == 'trusty' %>
  source_image: ubuntu-1404-trusty-v20150901a
  <% else %>
  source_image: ubuntu-1204-precise-v20150616
  <% end %>
  zone: us-central1-a
  image_name: travis-ci-standard-<%= @dist %>-{{ timestamp }}
  machine_type: n1-standard-2
  tags:
  - ci
  - standard
provisioners:
- type: file
  source: packer-assets/ubuntu-<%= @dist %>-normal-purge.txt
  destination: "/var/tmp/purge.txt"
- type: shell
  scripts:
  - packer-scripts/pre-chef-bootstrap
  - packer-scripts/remove-vagrant-user
  - packer-scripts/travis-images-setup-env
  - packer-scripts/clone-travis-cookbooks
  environment_vars:
  - COOKBOOKS_BRANCH={{ user `cookbooks_branch` }}
  - COOKBOOKS_SHA={{ user `cookbooks_sha` }}
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
- type: chef-solo
  cookbook_paths:
  - cookbooks
  remote_cookbook_paths:
  - "/tmp/chef-stuff/travis-cookbooks/ci_environment"
  json:
    rvm:
      default: 1.9.3
      rubies:
      - name: 1.9.3
      gems:
      - nokogiri
    gimme:
      versions:
      - 1.4.2
      default_version: 1.4.2
    python:
      pyenv:
        pythons: []
    travis_build_environment:
      use_tmpfs_for_builds: false
  run_list:
  - recipe[travis_build_environment]
  - recipe[apt]
  - recipe[package-updates]
  - recipe[build-essential]
  - recipe[ccache]
  - recipe[clang::tarball]
  - recipe[gimme]
  - recipe[wget]
  - recipe[networking_basic]
  - recipe[openssl]
  - recipe[sysctl]
  - recipe[git::ppa]
  - recipe[git::lfs]
  - recipe[mercurial]
  - recipe[bazaar]
  - recipe[subversion]
  - recipe[scons]
  - recipe[unarchivers]
  - recipe[md5deep]
  - recipe[dictionaries]
  - recipe[jq]
  - recipe[libqt4]
  - recipe[libgdbm]
  - recipe[libncurses]
  - recipe[libossp-uuid]
  - recipe[libffi]
  - recipe[libicu]
  - recipe[ragel]
  - recipe[imagemagick]
  - recipe[mingw32]
  - recipe[libevent]
  - recipe[java]
  - recipe[ant]
  - recipe[maven]
  - recipe[sqlite]
  - recipe[rvm]
  - recipe[rvm::multi]
  - recipe[python::pyenv]
  - recipe[python::system]
  - recipe[nodejs::multi]
  - recipe[postgresql]
  - recipe[redis]
  - recipe[riak]
  - recipe[mongodb]
  - recipe[couchdb::ppa]
  - recipe[memcached]
  - recipe[neo4j-server::tarball]
  - recipe[cassandra::tarball]
  - recipe[rabbitmq::with_management_plugin]
  - recipe[zeromq::ppa]
  - recipe[elasticsearch]
  - recipe[sphinx::all]
  - recipe[xserver]
  - recipe[firefox::tarball]
  - recipe[chromium]
  - recipe[google-chrome]
  - recipe[phantomjs::tarball]
  - recipe[phantomjs::2.0]
  - recipe[emacs::nox]
  - recipe[vim]
  - recipe[system_info]
  - recipe[sweeper]
- type: shell
  scripts:
  - packer-scripts/cleanup
  - packer-scripts/ensure-travis-user
  - packer-scripts/minimize
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
