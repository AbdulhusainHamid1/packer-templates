<% @dist = ENV.fetch('CI_PHP_DIST', 'precise') %>
---
variables:
  cookbooks_branch: "{{ env `COOKBOOKS_BRANCH` }}"
  cookbooks_sha: "{{ env `COOKBOOKS_SHA` }}"
  gce_project_id: "{{ env `GCE_PROJECT_ID` }}"
builders:
- type: vmware-vmx
  name: ci-minimal-vmx
  communicator: ssh
  vm_name: ci-minimal
  source_path: output-vmware-ubuntu-<%= @dist %>-base/packer-vmware-ubuntu-<%= @dist %>-base.vmx
  ssh_username: travis
  ssh_password: travis
  ssh_port: 22
  ssh_wait_timeout: 10000s
  shutdown_command: echo travis | sudo halt -h -p
  headless: true
- type: googlecompute
  name: googlecompute
  communicator: ssh
  ssh_timeout: 10m
  ssh_port: 22
  image_description: Travis CI PHP
  account_file: tmp/gce.json
  project_id: "{{ user `gce_project_id` }}"
  <% if @dist == 'trusty' %>
  source_image: ubuntu-1404-trusty-v20150805
  <% else %>
  source_image: ubuntu-1204-precise-v20150616
  <% end %>
  zone: us-central1-a
  image_name: travis-ci-php-<%= @dist %>-{{ timestamp }}
  machine_type: n1-standard-2
  tags:
  - ci
  - php
provisioners:
- type: file
  source: packer-assets/ubuntu-<%= @dist %>-normal-purge.txt
  destination: "/var/tmp/purge.txt"
- type: shell
  scripts:
  - packer-scripts/pre-chef-bootstrap
  - packer-scripts/remove-vagrant-user
  - packer-scripts/travis-images-setup-env
  - packer-scripts/clone-travis-cookbooks
  environment_vars:
  - COOKBOOKS_BRANCH={{ user `cookbooks_branch` }}
  - COOKBOOKS_SHA={{ user `cookbooks_sha` }}
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
- type: chef-solo
  cookbook_paths:
  - cookbooks
  <% if ENV['COOKBOOKS_LOCAL'] && ENV['TRAVIS_COOKBOOKS_DIR'] %>
  - <%= ENV['TRAVIS_COOKBOOKS_DIR'] %>/ci_environment
  <% else %>
  remote_cookbook_paths:
  - "/tmp/chef-stuff/travis-cookbooks/ci_environment"
  <% end %>
  json:
    # install 1.9.3 and make it the default so that system_info can run
    rvm:
      latest_minor: true
      default: 1.9.3
      rubies:
      - name: 1.9.3
      gems:
      - bundler
      - rake
    <% if @dist == 'precise' %>
    # NOTE: this disables hhvm installation because the precise packages are no
    # longer available
    hhvm:
      package:
        disabled: true
    <% end %>
    composer:
      github_oauth_token: 2d8490a1060eb8e8a1ae9588b14e3a039b9e01c6
    system_info:
      cookbooks_sha: "{{ user `cookbooks_sha` }}"
  run_list:
  - recipe[php::multi]
  - recipe[composer]
  - recipe[rvm]
  - recipe[rvm::multi]
  - recipe[system_info]
  - recipe[sweeper]
- type: shell
  scripts:
  - packer-scripts/cleanup
  - packer-scripts/ensure-travis-user
  - packer-scripts/minimize
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
